<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title"></h4>
</div>
<div class="modal-body padding">

  <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">


    <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
      <input ng-model="formData.inputName" type="text" class="form-control floating-label" id="inputName" name="inputName" placeholder="Your Name" required>
    </div>



    <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
      <input ng-model="formData.inputEmail" type="email" class="form-control floating-label" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
      <input ng-model="formData.inputSubject" type="text" class="form-control floating-label" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted  }">

      <textarea ng-model="formData.inputMessage" class="form-control floating-label" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-material-blue btn-fab btn-raised mdi-content-send" ng-disabled="submitButtonDisabled">
      </button>
    </div>
  </form>

</div>
<div class="modal-footer">


</div>
