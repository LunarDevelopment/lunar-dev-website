<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        Projects 
        <small>Past, Present, Future..</small>
      </h1>
    </div>
  </div>
  <div class="row">

    <div class="col-sm-8">
      <div class="row well animate" ng-repeat="project in projects.projects | filter:projects.searchKeyword">
        <div class="col-sm-5">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h4 style="margin-bottom: 0px;">{{project.title}}</h4>

              <small>{{project.created | date:'medium'}}</small>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p>{{project.description}}</p>
            </div>
          </div>

        </div>
        <div class="col-sm-5 text-center align-middle">
          <ul class="list-inline">
            <li ng-repeat="singleTech in formatData(project.tech)" class=""><span class="label" random-label-class="">
              {{singleTech}}
              </span></li>

          </ul>
        </div>
        <div class="col-sm-2 text-center align-middle">
          <a class="btn  btn-fab btn-raised" ng-class="projects.getStatusClass(project.status)"></a>
          <h5>{{project.status}}</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="well">
        <h4>Search Page</h4>
        <div class="input-group">
          <input ng-model="projects.searchKeyword" type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
        <!-- /.input-group -->
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well">

            <h4>What I'm Doing.. </h4>
            <ul class="list-inline">
              <li ng-repeat="item in projects.projects | unique:'category'" class="btn btn-default btn-block" ng-click="projects.searchPage(item.category)">
                {{item.category}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
